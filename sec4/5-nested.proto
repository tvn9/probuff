syntax = "proto3";

message Building {
     message City {
          string city_name = 1;
          string zipcode = 2;
          string country = 3;
     }
     
     message Street {
          string addr_line1 = 1;
          City name = 2;
     }
     
     string building_name = 1;
     int32 building_number = 2;
     Street address = 3;
}