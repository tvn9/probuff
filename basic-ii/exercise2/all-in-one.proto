syntax = "proto3";

// City
message City {
   string city_name = 1;
   string zip_code = 2;
   string country = 3;
}

// Street
message Street {
   string street_address = 1;
   City city_name = 2;
}

// Building
message Building {
   string name = 1;
   string number = 2;
   Street street_address = 3;
}